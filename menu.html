<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        nav {
            background-color: rgb(0, 0, 0);
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            text-align: center;
            color: aliceblue;
            text-decoration: none;
            padding: 14px 50px;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 600px; /* Define a largura máxima do slider */
            margin: auto;
        }

        .slides {
            display: flex;
        }

        .slide {
            flex: 0 0 auto;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        input[name="slider"] {
            display: none;
        }

        input[name="slider"]:checked + .slides .slide {
            opacity: 1;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .navigation label {
            cursor: pointer;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            background: #aaa;
            margin: 0 5px;
        }

        input[name="slider"]:nth-of-type(1):checked ~ .slides .slide:nth-of-type(1),
        input[name="slider"]:nth-of-type(2):checked ~ .slides .slide:nth-of-type(2),
        input[name="slider"]:nth-of-type(3):checked ~ .slides .slide:nth-of-type(3) {
            opacity: 1;
        }

        input[name="slider"]:nth-of-type(1):checked ~ .navigation label:nth-of-type(1),
        input[name="slider"]:nth-of-type(2):checked ~ .navigation label:nth-of-type(2),
        input[name="slider"]:nth-of-type(3):checked ~ .navigation label:nth-of-type(3) {
            background: #333;
        }

    </style>
</head>
<body>

<nav>

    <a href="https://www.instagram.com/adrianasilvestre30/">TIA ADRIANA</a>

</nav>

</body>
</html>
